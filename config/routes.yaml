index:
    path: /
    controller: App\Controller\Web\DefaultController::index

contacts:
    path: /contacts
    controller: App\Controller\Web\DefaultController::contacts

quoutes:
    path: /quotes
    controller: App\Controller\Web\DefaultController::quotes

packagist:
    path: /package-info/{name}
    requirements:
        name: .+
    controller: App\Controller\Web\PackageInfoController::index

user_create:
    path: /user/create
    controller: App\Controller\Web\UserController:create

user_info:
    path: /user/info/{id}
    controller: App\Controller\Web\UserController:info
